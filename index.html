<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biographie</title>
</head>
<style>
    body{
        background-color: black;
    }
    .titre{
        color: blue;
        text-align: center;
        font-size: 100px;
        margin-top: -10px;
    }
    .pre{
        color: white;
        font-size: 35px;
        margin-left: 150px;
        margin-bottom: 50px;
        font-family: 'Courier New', Courier, monospace;
    }
    .mi{
        width: 550px;
        height: 550px;
        margin-left: 50px;
        margin-bottom: 50px;
        border-radius: 10%;
    }
    .mi:hover{
        scale: 1.05;
        transition: 0.5s ease-in-out;
    }
    .mis{
        width: 1100px;
        height: 1100px;
        margin-left: 75px;
        margin-bottom: 50px;
        border-radius: 10%;
    }
    .mis:hover{
        scale: 1.05;
        transition: 0.5s ease-in-out;
    }
    .photos{
        margin-left: 150px;
    }
</style>
<body>
    <p class="titre">Bibliographie de Naomie KASEYA KALAU</p>
    <p class="pre">Voici mes photos</p>

    <div class="photos">
        <img class="mi" src="img1.jpg" alt="Ma première image">
        <img class="mi" src="img2.jpg" alt="Ma deuxième image"><br>
        <img class="mi" src="img3.jpg" alt="Ma troisième image">
        <img class="mi" src="img4.jpg" alt="Ma quatrième image"><br>
        <img class="mis" src="img5.jpg" alt="Ma cinqième image"><br>
    </div>
</body>
</html>
